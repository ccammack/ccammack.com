baseURL = "https://www.ccammack.com"
title = "Chris Cammack"

# for smart copyright line, leave this blank and check [params.copyright]
copyright = ""

theme = "minimo"

disqusShortname = ""
googleAnalytics = ""

# Pagination ... default = 10
Paginate = 99
preserveTaxonomyNames = true

enableRobotsTXT = true # generate robots.txt

# Syntax Highlighting ( https://gohugo.io/content-management/syntax-highlighting/ )
pygmentsCodefences = true

# Enable use of emojis in content files
enableEmoji = false

# Missing translations will default to this content language
defaultContentLanguage = "en"

[params.info]
description = ""
title404 = "Error: 404"

[params.assets]
favicon = "favicon.ico"
customCSS = ["css/custom.css"]
customJS = ["js/custom.js"]
gopher = "" # used in 404 template ( Generator: https://gopherize.me )

[params.copyright]
prefix = ""
holder = "Chris Cammack"
startYear = "2018"
suffix = ""

[params.settings]
# date & time format: https://golang.org/pkg/time/
dateFormat = "02 January 2006"
listDateFormat = "02 Jan 2006"
archiveDateFormat = "Jan 02"
hideEntryNavigation = ["page"] # boolean / array of sections
showReadingTime = false
taxonomyCloudShuffle = true
accentColor = "#66CCFF"
hideMainMenu = false
hideSocialMenu = false
noTermCloudShuffle = true

[params.sidebar]
enable = false

[params.widgets]
homepage = ["recent_posts"]
sidebar = ["about","taxonomy_cloud"]
footer = ["social_menu"]

[params.seo]
# Title Separator: - – — · • * ⋆ | ~ « » < >
titleSeparator = "•"

[params.social]
email = "chris@ccammack.com"
github = "ccammack"
linkedin = "ccammack"

#[params.social.config]
#platforms = ["github","linkedin","email"]

[params.comments]
enable = false


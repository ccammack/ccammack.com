[taxonomies]
#author = "authors"
#category = "categories"
#series = "series"
tag = "tags"

[permalinks]
page = "/:slug/"
posts = "/:slug/"

[[menu.main]]
name = "Home"
weight = 1
identifier = "Home"
url = "/"

[[menu.main]]
name = "Posts"
weight = 20
identifier = "posts"
url = "/post/"

[[menu.main]]
name = "RSS"
weight = 99
identifier = "rss"
url = "/feed.xml"

[blackfriday]
hrefTargetBlank = true

[languages]
[languages.en]
lang = "en"
languageName = "English"
weight = 1

